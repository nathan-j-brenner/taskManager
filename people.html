<!DOCTYPE html>
<html ng-app='peopleApp'>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="peopleCtrl">
	<div class="container-fuid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form ng-submit="createPerson()">
					<input type="text" ng-model="personToAdd"/>
					<input  type="submit" value="create person"/>
					<input type="button" value="delete person" ng-click="deletePerson(person)" />
				</form>
				<div ng-repeat="person in people">
					<h1>{{person.name}}</h1>
					<ul>
						<li ng-repeat="task in person.tasks">
							{{task}}
							<input type="button" ng-click="editTask(task)" value="edit">
							<input type="button" ng-click="deleteTask(task)" value="delete">
						</li>
					</ul>
					<form ng-submit="addTask(taskToAdd)">
						<input type="text" ng-model="taskToAdd">
						<input type="submit" value="add">
					</form>
				</div>
			</div>
		</div>
	</div
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/peopleCtrl.js"></script>
</body>
</html>
